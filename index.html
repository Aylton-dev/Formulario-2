<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta nameport="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<main>
    <header>
        <div class="logomarca">
        <img class="logo" src="logomarca.jpeg" alt="aqua">
    </div>
    </header>
<div class="bloco-cadastro">    
    <div class="Login">
        <label for="usuario_email">Login:</label>
        <input
        type="email"
        id="usuario_email"
        name="usuario-email"
        required>
    </div>
    <div class="senha-cadastro">
        <label for="senha">Senha:</label>
        <input
        type="password"
        id="senha"
        name="senha"
        required>
    </div>
</div>   
<div class="organize">    
    <div class="botao">
        <button type="submit">Entrar</button>
    </div>
    <div class="cancelar">
        <button type="submit">cancelar</button>
    </div>
</div>
    <div class="redefinir">
        <p>redefinir</p>
</div> 
</main>
</body>
</html>
